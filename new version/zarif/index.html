		<script src="jquery.nivo.slider.pack.js" type="text/javascript"></script>
		<script src="js/index.js" type="text/javascript"></script>

	<body id="home">
     <div id="profile"></div>


		<div id="newsForm">

			<div id="contains">
			<button id="closeForm" onclick="closeForm()">X</button>	
			<br>
			<input id="newsTitle" type="text" placeholder="عنوان خبر" required>
			<br>
			<input id="newsCategory" type="text" placeholder="دسته بندی(کلمات کلیدی را بافاصله جدا کنید)" required>
			<br>
			<textarea id="newsText" placeholder="متن خبر"></textarea>
			<br>
			<input id="newsFile" name="newsfile" type="file" onchange="readURL(this);" accept="images">
			<br>
			<button id="sendNews" onclick="sendNews()">درج خبر</button>
			<img id="preview" src="#" alt="preview" />
		</div>
		</div>


		<div id="showNews">
			<div id="post"></div>
		</div>
       


		<div id="wrapper">
		
			<!--__--__--__--__--__--  L O G O  &   N A V    B A R --__--___--__--__--__-->
			<header>
				<div id="logo">
				<h1>خبرگزار<span id="iisrt"><span id="ii">II</span>  <span id="srt">آنلاین</span></span></h1>
				<div id="tagline">
					<h2>شبکه مردمی خبر</h2>
				</div>
				</div>
				<nav>
					<ul>
						<li><a href="index.html" id="homenav">خانه</a></li>
						<li><a href="#" id="blognav" onclick="showSearch()" >جست و جو</a></li>
						<li><a href="#" id="fullwidthnav" onclick="newsForm()">درج خبر</a></li>
						<li><a href="#" onclick="showLogin()" id="loginSubmit">ورود/ثبت نام</a></li>
						<li><a href="#">درباره ما</a></li>
					</ul>
				</nav>
			</header>
			

			<div id="form">

				<input id="username" type="text" placeholder="  نام کاربری   " required>
				<input id="password" type="password" placeholder="  گذرواژه   " required>
				<input id="search" type="text" placeholder="   جست و جو   ">
				<select id="cat">
					<option value="all">همه</option>
					<option value="sport">ورزشی</option>
					<option value="poletic">سیاسی</option>
					<option value="art">هنر و فرهنگ</option>
					<option value="breaking">حوادث</option>
					<option value="economy">اقتصادی</option>

				</select>
				<button id="submition" onclick="doLogin()">ارسال</button>
				<input id="mail" type="email" placeholder="  رایانامه   " >
				<a href="#" onclick="showSubmit()" id="submitLink">ثبت نام</a>
			</div>
			


			<!--__--__--__--__--  T H E    S L I D E R --__--__--__--___--__--__--__-->
			<div class="slider-wrapper theme-default">
				<div id="slider" class="nivoSlider">
					<img src="images/slide1.jpg" alt="" / title="درگیری ها در غزه همچنان ادامه دارد،شمار کشته ها به 9 تن رسیده است">
					<a href="http://geeksband.com"><img src="images/slide2.jpg" alt="" title="پیروزی مقتدرانه ی بانوان ایران" /></a>
					<img src="images/slide3.jpg" alt="" title="شاخص آلودگی هوای تهران اکنون سالم است" />
					<img src="images/slide4.jpg" alt="" title="...افزایش قیمت محصولات ایران خودرو به زودی"/>
				</div>
			</div>
			<script type="text/javascript">
			$(window).load(function() {
				$('#slider').nivoSlider({pauseTime: 6000,});
			});
			</script>
			
			<!--__--__--__--__--  M A I N   C O N T E N T  --__--__--__--___--__--__-->
			<section>
				<div id="line">
					<div class="dline"></div>
					<h1 id="title">خلاصه آخرین اخبار</h1>
					<div class="dline"></div>
				</div>
	
			</section>				
			<!--__--__--__--__--  T H E    F O O T E R --__--__--__--___--__--__--__-->
			<footer>
				
			</footer>
		</div>
